


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>


label {
    width: 100px;
    margin-right: 10px;
    font-family: Arial, sans-serif;
    
}



div{
    text-align: center;
    margin:auto 10px 10px;

}

body{
    text-align: center;
}

</style>

<body>
    
<form>
    <div>
    <h1>Tela de Cadastro</h1>
    <h2>Formulário</h2>
    <h3>Preencha os termos:</h3>

    </div>
    

    <div>
    <label for="nome">Seu nome</label>
    <br>
    <input type="text" input id="nome" placeholder="Insira o nome completo"><br>
    </div>

    <div>
    <label for="email">Seu e-mail</label>
    <br>
    <input type="email" placeholder="Insira o seu e-mail"><br>
    </div>

    <div>
    <label for="senha">Sua senha</label>
    <br>
    <input type="password" input id="senha" placeholder="senha">
    </div>

    <div>
        <button>Realizar Cadastro</button>
    </div>

    </div>
    <div>
    <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos" >Aceito os termos</label>
    </div>


</form>

</body>
</html>
