<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link do bootstrap-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
nav{
    font-family: 'Kalam', cursive;
    color: white;
}
label{
    color: rgb(255, 255, 255);
    font-family: 'Kalam', cursive;
    font-weight: lighter;
}
</style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="container" >
        <div id="form" class="mt-5">
                
            <div id="campo" class="d-flex justify-content-center align-items-center pb-4">
                    <nav  class="me-1">Registro</nav>
                    <nav >de</nav>
                    <nav class="ms-1">Informações</nav></div>
                        
                <label class="form-label; d-flex justify-content-center align-items-center">Nome</label>
                
                <input type="text" id="nome" name="nome" class="form-control mb-4 bg-opacity-25 nome" placeholder="Nome" required> 
            

                <label class="form-label; d-flex justify-content-center align-items-center">E-mail</label>
                <input type="email" class="form-control mb-4 bg-opacity-25 email" name="email" placeholder="Email Address" required>

                <label class="form-label; d-flex justify-content-center align-items-center telefone">Telefone
                </label>
                <input type="tel" placeholder="Telefone" class="form-control mb-5 bg-opacity-25" required >
                
                <div class="d-flex justify-content-center align-items-center">
                <button type="button" id="idButton" class="btn btn-primary mb-4" type="submit">Enviar</button>
                
            </div>
        </div>
    </div>
</body>
</html>
